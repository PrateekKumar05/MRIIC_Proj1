<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    {{ x.media }}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
{% include "myblogs/Navbar.html" %}

<body
    style="background-image: url('https://e0.pxfuel.com/wallpapers/498/967/desktop-wallpaper-reading-books-books-old-books.jpg'); background-size: cover;">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <div class="card p-3 shadow">
                    <h3 class="display-5 mt-0 mb-3 pb-2" style="border-bottom: 2px solid black;">Create your own Blogs</h3>
                    <form method="post" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ x.as_p }}
                        <button class="btn btn-primary mt-2" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
